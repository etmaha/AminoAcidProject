<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webapp_02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="index.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container pt-1 pb-2">
            <div class="row">
                <div class="col-8">
                    <ul class="nav pt-3">
                        <li>
                            <a id="nav-page-01" href="Employees"
                                class="nav-link p-0 me-4 link-body-emphasis link-opacity-100">
                                <h4>Employees</h4>
                            </a>
                        </li>
                        <li>
                            <a id="nav-page-02" href="Customers"
                                class="nav-link p-0 me-4 link-secondary link-opacity-50">
                                <h4>Customers</h4>
                            </a>
                        </li>
                        <li>
                            <a id="nav-page-03" href="Products"
                                class="nav-link p-0 me-4 link-secondary link-opacity-50">
                                <h4>Products</h4>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="page-01" class="container pt-3 pb-4">
            <div class="row">
                <div class="col-8">
                    <p>Employees</p>
                    <div id="employee-table-wrapper">
                        <div id="employee-table"></div>
                    </div>
                </div>
                <div class="col-4">
                    <button id="button-employees-search" type="button" class="btn btn-outline-secondary">Get
                        Employees</button>
                    <button id="button-employees-clear" type="button" class="btn btn-outline-secondary">Clear</button>
                    <button id="button-employee-insert" type="button" class="btn btn-outline-secondary">Insert</button>

                    <div class="btn-group mt-3">
                        <button type="button" id="button-page-previous"
                            class="btn btn-outline-secondary btn-sm">Previous</button>

                        <input type="text" id="input-page" value="1" class="form-control form-control-sm">

                        <button type="button" id="button-page-next"
                            class="btn btn-outline-secondary btn-sm">Next</button>

                        <select id="select-page-size" class="form-select ms-3">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </div>

                    <div id="div-pagination-message" class="mt-2"></div>

                    <form id="form-employee-insert" class="visually-hidden">
                        <h4 class="text-center">Insert Employee</h4>
                        <div class="mb-3">
                            <label for="input-employee-insert-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-sm"
                                id="input-employee-insert-first-name">
                        </div>
                        <div class="mb-3">
                            <label for="input-employee-insert-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control form-control-sm"
                                id="input-employee-insert-last-name">
                        </div>
                        <div class="mb-3">
                            <label for="input-employee-insert-salary" class="form-label">Salary</label>
                            <input type="text" class="form-control form-control-sm" id="input-employee-insert-salary">
                        </div>
                        <button type="submit" id="button-employee-insert-save" class="btn btn-secondary">Save</button>
                        <button type="submit" id="button-employee-insert-cancel"
                            class="btn btn-outline-secondary">Cancel</button>
                    </form>

                    <form id="form-employee-update" class="visually-hidden">
                        <h4 class="text-center">Update Employee</h4>
                        <div class="mb-3">
                            <label for="input-employee-update-employee-id" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-sm"
                                id="input-employee-update-employee-id">
                        </div>
                        <div class="mb-3">
                            <label for="input-employee-update-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-sm"
                                id="input-employee-update-first-name">
                        </div>
                        <div class="mb-3">
                            <label for="input-employee-update-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control form-control-sm"
                                id="input-employee-update-last-name">
                        </div>
                        <div class="mb-3">
                            <label for="input-employee-update-salary" class="form-label">Salary</label>
                            <input type="text" class="form-control form-control-sm" id="input-employee-update-salary">
                        </div>
                        <button type="submit" id="button-employee-update-save" class="btn btn-secondary">Save</button>
                        <button type="submit" id="button-employee-update-cancel"
                            class="btn btn-outline-secondary">Cancel</button>
                    </form>

                </div>
            </div>
        </div>

        <div id="page-02" class="container pt-3 pb-4 visually-hidden">
            <div class="row">
                <div class="col-8">
                    <p>Customers</p>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>

        <div id="page-03" class="container pt-3 pb-4 visually-hidden">
            <div class="row">
                <div class="col-8">
                    <p>Products</p>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container pt-2 pb-4">
            <div class="row">
                <div class="col-12">
                    <span>Â© 2024 Jack Mulhollan</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
